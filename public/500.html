<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something went wrong - Bite Habit</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .error-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            color: white;
        }

        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 16px;
            line-height: 1;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .error-message {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .action-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .action-button:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .secondary-button {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-left: 16px;
            font-weight: 500;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .secondary-button:hover {
            background: #f7fafc;
        }

        .habit-streak {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 24px;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 32px 24px;
            }
            
            .error-code {
                font-size: 56px;
            }
            
            .error-title {
                font-size: 20px;
            }
            
            .secondary-button {
                display: block;
                margin: 16px 0 0 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ðŸ’¥</div>
        <div class="error-code">500</div>
        <h1 class="error-title">Oops! Something broke</h1>
        <p class="error-message">
            Don't worry, this isn't your fault! We're having some technical difficulties. 
            Your habit streaks are safe, and we're working to fix this quickly.
        </p>
        
        <a href="/" class="action-button">Go to Dashboard</a>
        <a href="javascript:history.back()" class="secondary-button">Go Back</a>
        
        <div class="habit-streak">ðŸ”¥ Your streaks are safe!</div>
    </div>

    <script>
        // Simple refresh attempt after 5 seconds
        setTimeout(() => {
            const refreshButton = document.createElement('div');
            refreshButton.innerHTML = '<a href="javascript:location.reload()" style="color: #667eea; font-size: 14px; text-decoration: underline;">Try refreshing the page</a>';
            document.querySelector('.error-container').appendChild(refreshButton);
        }, 5000);
    </script>
</body>
</html>
